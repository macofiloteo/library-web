<div class="dialog-container">
  <h1 mat-dialog-title>Checkout a book</h1>
  <div mat-dialog-content>
    <form [formGroup]="checkoutBookForm">
      <mat-form-field>
        <mat-label>Checkout By</mat-label>
        <input matInput formControlName="checkedOutBy" />
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="form-actions">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button
      mat-button
      [mat-dialog-close]="checkoutBookForm.value"
      cdkFocusInitial
    >
      Ok
    </button>
  </div>
</div>
